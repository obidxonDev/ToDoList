<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todolist_adder">
            <form class="todolist_form">
                <div class="input_wrapper">
                    <input required minlength="3" spellcheck="true" autocomplete="off" autofocus type="text"
                        placeholder="Create Your Tasks" id="task_input">
                    <i class="fas fa-times" id="clear_input"></i>
                </div>
                <button class="create_btn"> <i class="fas fa-plus"></i>&nbsp; Create</button>
            </form>
            <div id="delete">
                <button id="delete" class="delete">Delete All</button>
            </div>
        </div>
        <div class="search_input">
            <i class="fas fa-search"></i>
            <input spellcheck="true" type="text" placeholder="Search ToDo" id="search">
        </div>
        <ul class="collection">

        </ul>
        <div class="delete_permission">
            <p>Are You Sure <br> To Want Clear Feed?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
